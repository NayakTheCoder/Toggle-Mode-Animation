<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Mode animation</title>
    <style>
        .bar{
            position: absolute;
            width: 70px;
            height: 10px;
            border: 2px solid black;
            border-radius: 10px ;
          left: 600px;
          top:283px;
        }
        .button{
            position: absolute;
            transition: 0.5s;
            width: 15px;
            height: 15px;
            border: 3px solid black;
            border-radius: 25px;
            left: 600px;
            top: 280px;
            background-color: black;
            cursor: pointer;
        }
        .move{
            position: absolute;
            transition: 0.5s;
            
            left: 660px;
            background-color: white;
        }
        .back{
            position: absolute;
            transition:2s;
            background-color: black;
            color: white;
        }
        .border{
            border: 2px solid white;
            border-radius: 10px;
           /* position: absolute;
            left: 598px;
            top: 280px;
            width: 70px;
            height: 10px;
            border: 2px solid white;
            border-radius: 10px;
            */
        }
    </style>
</head>
<body>
    <p class="bar"></p>
    <p class  = "button"></p>
</body>
<script>
    let button = document.querySelector(".button");
    button.addEventListener("click" , function(e){
        let bar = document.querySelector(".bar");
        bar.classList.toggle("border")
        button.classList.toggle("move");
        let body = document.querySelector("body");
        body.classList.toggle("back");
    })
    
    </script>
</html>
