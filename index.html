<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle mode</title>
</head>
<style>
    .bar{
        position: absolute;
        width: 350px;
        height: 120px;
        border: 7px solid black;
        border-radius: 60px;
    }
    .button{
            position: absolute;
            transition: 0.5s;
            width: 130px;
            height: 125px;
            border: 3px solid black;
            border-radius: 75px;
       left: 0px;
            background-color: black;
            cursor: pointer;
        }
        .moveright{
            position: absolute;
            transition: 0.5s;
            border: 3px solid white;
            border-radius: 65px;
            left: 237px;
            background-color: rgb(144, 3, 121);
        }
        .black{
            transition: 0.5s;
            background-color: black;
            color: white;
        }
        .gowhite{
            border: 7px solid rgb(144, 3, 121);
            border-radius: 60px;
            background-color: rgb(59, 4, 59);
        }
        .moon{
            position: absolute; 
     top: 45px; 
     left: 83px; 
     transform: translate(-55%, -55%); 
     height: 80px; 
     width: 80px; 
     box-shadow: -15px 15px 0 5px rgb(251, 255, 1)  ; 
     border-radius: 50%; 
        }
        .moonhide{
            position: absolute; 
     top: 45px; 
     left: 83px; 
     transform: translate(-55%, -55%); 
     height: 80px; 
     width: 80px; 
     box-shadow: -15px 15px 0 5px rgb(255, 255, 255)  ; 
     border-radius: 50%; 
        }
       
        .info{
            position: absolute;
            top: 35%;
            left: 38%;
            font-size: 65px;
        }
        .change{
            color: white;
        }
</style>
<body>
    <p class = "bar"></p>
    <p class="button"></p>
    <div class="moon"></div>
   <p class = "info">Which mode ??</p>
    </body>
<script>
    const button = document.querySelector(".button");
    let moon = document.querySelector(".moon");
    button.append(moon)
    button.addEventListener("click" , function(){
        let info = document.querySelector(".info");
        info.classList.toggle("change")
        button.classList.toggle("moveright");
        moon.classList.toggle("moonhide");
        let body = document.querySelector("body");
        let bar = document.querySelector(".bar");
        bar.classList.toggle("gowhite");
        body.classList.toggle("black");
    })
</script>
</html>
